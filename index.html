<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assest/css/style.css">

    <!-- cdn font awesone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /.cdn font awesone -->

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="slides">

        </div>
        <div class="thumbnails">
            <div class="card-thumbnails">
                <img class="image-thumbnails" src="./assest/img/01.webp" alt="">
                <div class="container-overlay">
                    <div class="overlay"></div>
                </div>
                <div class="overlay"></div>
            </div>
            <div class="card-thumbnails">
                <img class="image-thumbnails" src="./assest/img/02.webp" alt="">
                <div class="container-overlay">
                    <div class="overlay"></div>
                </div>
            </div>
            <div class="card-thumbnails">
                <img class="image-thumbnails" src="./assest/img/03.webp" alt="">
                <div class="container-overlay">
                    <div class="overlay"></div>
                </div>
            </div>
            <div class="card-thumbnails">
                <img class="image-thumbnails" src="./assest/img/04.webp" alt="">
                <div class="container-overlay">
                    <div class="overlay"></div>
                </div>
            </div>
            <div class="card-thumbnails">
                <img class="image-thumbnails" src="./assest/img/05.webp" alt="">
                <div class="container-overlay">
                    <div class="overlay"></div>
                </div>
            </div>

        </div>
        <div class="actions">
            <button class="prev">
                <i class="fa-solid fa-chevron-up"></i>
            </button>
            <button class="next">
                <i class="fa-solid fa-chevron-down"></i>
            </button>
        </div>
    </div>
    
    <script src="./assest/js/script.js"></script>
</body>
</html>
